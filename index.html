<body>
    <h1>21 01 20 HTML CSS JS Project One</h1>
    <div id="container">
        <div id="form">
            <form>
                <div>
                    <!--  -->
                    <label for="assignedTo">Task assigned to: </label>
                    <input type="text" id="assignedTo">
                </div>
                <div>
                    <!--  -->
                    <label for="taskAssigned">Task : </label>
                    <input type="text" id="taskAssigned">
                </div>
                <!--checkbox for isUrgent input before label to position checkbox to the left-->
                <input type="checkbox" id="istaskUrgent">
                <label for="istaskUrgent">Is Task Urgent</label>

                <button id="submitBtn" class="btn btn-success">Submit</button>
        </div>
        </form>

        <div>
            <h4 id="urgentTask">Urgent</h4>
            <button id="addBtn" class="btn btn-primary">Add</button>
        </div>

        <div>
            <h4 id="notUrgent">Not Urgent</h4>
            <button id="removeBtn" class="btn btn-danger">Remove</button>
        </div>
    </div>
